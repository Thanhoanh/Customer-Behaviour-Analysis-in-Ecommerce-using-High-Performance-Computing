version: "3.8"

services:
  spark-master:
    user: root
    container_name: spark-master
    build: .
    image: oanhnguyenlethanh/spark-image:v1.0
    command: ["start-master.sh", "-p", "7077"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - ./scripts:/opt/spark/scripts:ro
      - ./data:/opt/spark/data:rw
      - ./spark-logs:/opt/spark/spark-events:rw
      - ./warehouse:/opt/spark/warehouse:rw
    env_file:
      - .env.spark
    ports:
      - "8080:8080"
      - "7077:7077"
    networks:
      - spark-net

  spark-history-server:
    user: root
    container_name: spark-history
    image: oanhnguyenlethanh/spark-image:v1.0
    command: ["start-history-server.sh"]
    depends_on:
      spark-master:
        condition: service_healthy
    env_file:
      - .env.spark
    volumes:
      - ./spark-logs:/opt/spark/spark-events:rw
    ports:
      - "18080:18080"
    networks:
      - spark-net

  spark-worker:
    user: root
    container_name: spark-worker
    image: oanhnguyenlethanh/spark-image:v1.0
    command: ["start-worker.sh", "spark://spark-master:7077"]
    depends_on:
      spark-master:
        condition: service_healthy
    env_file:
      - .env.spark
    volumes:
      - ./data:/opt/spark/data:rw
      - ./spark-logs:/opt/spark/spark-events:rw
    networks:
      - spark-net

networks:
  spark-net:
    driver: bridge

volumes:
  spark-logs:
